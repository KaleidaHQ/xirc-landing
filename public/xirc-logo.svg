<svg width="300" height="150" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle 80s grid -->
  <rect width="300" height="150" fill="#000" />
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff00ff;" />
      <stop offset="25%" style="stop-color:#00ffff;" />
      <stop offset="50%" style="stop-color:#ffff00;" />
      <stop offset="75%" style="stop-color:#ff0000;" />
      <stop offset="100%" style="stop-color:#800080;" />
    </linearGradient>
  </defs>
  <!-- XIRC text with rainbow gradient -->
  <text x="50%" y="50%" text-anchor="middle" font-family="monospace" font-size="60" fill="url(#rainbow)" stroke="#fff" stroke-width="1">
    XIRC
  </text>
  <!-- Cool geometric design -->
  <circle cx="50" cy="75" r="20" fill="none" stroke="#ff00ff" stroke-width="2" />
  <circle cx="250" cy="75" r="20" fill="none" stroke="#00ffff" stroke-width="2" />
  <line x1="50" y1="75" x2="250" y2="75" stroke="#ffff00" stroke-width="2" stroke-dasharray="5" />
</svg>
